<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.15.6/lib/theme-chalk/index.css" />
    <style>
      [v-cloak] {
        display: none !important;
      }
    </style>
    <title>Yes导航</title>
  </head>
  <body>
    <div id="app" v-cloak>
      <el-container>
        <el-aside>
          <el-row class="tac">
            <el-col>
              <el-menu default-active="1" class="el-menu-vertical-demo" @select="handleOpen">
                <el-menu-item index="1">
                  <i class="el-icon-s-opportunity"></i>
                  <span slot="title">设计制作</span>
                </el-menu-item>
                <el-menu-item index="2">
                  <i class="el-icon-s-management"></i>
                  <span slot="title">办公/文档/笔记</span>
                </el-menu-item>
                <el-menu-item index="3">
                  <i class="el-icon-s-tools"></i>
                  <span slot="title">系统相关</span>
                </el-menu-item>
                <el-menu-item index="3.1">
                  <i class="el-icon-star-on"></i>
                  <span slot="title">装机必备</span>
                </el-menu-item>
                <el-menu-item index="8">
                  <i class="el-icon-s-grid"></i>
                  <span slot="title">开发/Coding</span>
                </el-menu-item>
                <el-menu-item index="10">
                  <i class="el-icon-s-help"></i>
                  <span slot="title">加密/密码管理</span>
                </el-menu-item>
              </el-menu>
            </el-col>
          </el-row>
        </el-aside>
        <el-main>
          <el-row>
            <el-col :span="18" :offset="3">
              <el-card shadow="never" style="background-color: #f9f9f9">
                <div style="font-weight: 600">设计制作</div>
                <hr class="solid" />
                <el-row :gutter="20">
                  <el-col :span="4">
                    <div @click="adobe">
                      <el-card shadow="hover" style="cursor: pointer">
                        <span>Adobe</span>
                      </el-card>
                    </div>
                  </el-col>
                  <el-col :span="4">
                    <div><el-card shadow="hover" style="cursor: pointer">项目1</el-card></div>
                  </el-col>
                  <el-col :span="4">
                    <div><el-card shadow="hover" style="cursor: pointer">项目2</el-card></div>
                  </el-col>
                  <el-col :span="4">
                    <div><el-card shadow="hover" style="cursor: pointer">项目3</el-card></div>
                  </el-col>
                  <el-col :span="4">
                    <div><el-card shadow="hover" style="cursor: pointer">项目4</el-card></div>
                  </el-col>
                  <el-col :span="4">
                    <div><el-card shadow="hover" style="cursor: pointer">项目5</el-card></div>
                  </el-col>
                </el-row>
              </el-card>
            </el-col>
          </el-row>
        </el-main>
      </el-container>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/element-ui@2.15.6/lib/index.js"></script>
  <script>
    var vm = {
      data() {
        return {
          data: "",
        };
      },
      methods: {
        handleOpen(index) {
          console.log(index);
        },
        adobe() {
          window.open("https://www.yijingying.com/825.html");
        },
      },
    };
    var Ctor = Vue.extend(vm);
    new Ctor().$mount("#app");
  </script>
  <style scoped>
    .title {
      text-align: center;
      font-family: "Noto Sans SC", sans-serif;
      font-size: 1.3em;
      font-weight: bold;
      color: #888;
      margin-top: 1em;
    }
    body {
      background-color: #f3f3f3;
    }
    .el-card {
      text-align: center;
      color: #888;
    }

    .el-divider__text,
    .el-menu {
      background-color: #f3f3f3;
    }
    hr.solid {
      border-top: 0px solid #bbb;
      margin-top: 1em;
      margin-bottom: 1em;
    }
  </style>
</html>
